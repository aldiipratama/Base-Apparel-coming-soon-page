<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-[url('./images/bg-pattern-desktop.svg')] font-['Josefin_Sans']"
  >
    <div class="flex flex-col lg:flex-row lg:justify-end lg:items-center mb-10">
      <div class="my-10 mx-10 lg:m-0 lg:absolute lg:top-20 lg:left-60">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div
        class="order-2 lg:order-1 text-center mt-20 mb-10 lg:text-start lg:flex-initial lg:w-1/2"
      >
        <!-- <div class="mb-10"><img src="./images/logo.svg" alt="logo"></div> -->
        <h1 class="text-6xl uppercase max-w-xs mx-auto tracking-widest lg:m-0">
          <span class="font-light text-[#ce9797]">We're</span> coming soon
        </h1>

        <p
          class="max-w-md mx-auto text-xl mt-5 mb-10 lg:m-0 lg:my-10 text-[#ce9797]"
        >
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form
          action=""
          name="form"
          onsubmit="validation(document.forms['form'])"
        >
          <div class="flex justify-center lg:justify-start">
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="border border-[#ce9797] text-[#ce9797] placeholder:text-[#ce9797] outline-[#ce9797] rounded-full py-3 px-5 w-3/4 lg:w-1/2"
            />
            <button
              type="submit"
              name="submit"
              class="bg-gradient-to-r from-[#f8bfbf] to-[#ee8c8c] py-3 px-8 rounded-full -ms-10"
            >
              <img src="./images/icon-arrow.svg" alt="icon-arrow" />
            </button>
          </div>
        </form>
      </div>

      <div class="order-1 lg:order-2">
        <img
          src="./images/hero-desktop.jpg"
          alt="hero"
          loading="lazy"
          class="hidden lg:block"
        />
        <img
          src="./images/hero-mobile.jpg"
          alt="hero-mobile"
          class="lg:hidden w-full"
        />
      </div>
    </div>

    <footer>
      <p class="text-center">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="relative inline-block before:absolute before:block before:-skew-y-3 before:-inset-1 before:bg-blue-500 ms-1"
          ><span class="relative text-white">Frontend Mentor</span></a
        >. Coded with â™¥ by
        <a
          href="https://instagram.com/alx.dyy"
          class="relative inline-block before:absolute before:block before:-skew-y-3 before:-inset-1 before:bg-blue-500 ms-1"
          ><span class="relative text-white">aldiipratama</span></a
        >.
      </p>
    </footer>

    <script>
      const validation = (inputText) => {
        if (inputText["email"].value === "") {
          alert("Please input email address!");
          return false;
        }
      };
    </script>
  </body>
</html>
